<div class="modal-header">
    <h3 class="modal-title">Add User</h3>
</div>

<div class="modal-body">
    <div class="form-group">
        <input type="text" id="userName" name="userName" class="form-control" placeholder="User Name" ng-model="newUser.user">
    </div>
    <div class="form-group">
        <input type="text" id="password" name="password" class="form-control" placeholder="Password" ng-model="newUser.password">
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="addUser()">Add User</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
